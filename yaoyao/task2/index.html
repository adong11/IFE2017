<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="">
            <form action="" class="form" id="test-form">
                <div class="form-item">
                    <label for="" class="title">名称</label>
                    <div class="input">
                        <input type="text" field="name" >
                        <span class="tip">必填，长度为4-16个字符</span>
                    </div>
                </div>
                <div class="form-item">
                        <label for="" class="title">密码</label>
                        <div class="input">
                            <input type="password" field="password" >
                            <span class="tip">必填，长度为6-12个英文字符</span>
                        </div>
                </div>
                <div class="form-item">
                        <label for="" class="title">密码确认</label>
                        <div class="input">
                            <input type="password" field="repassword" >
                            <span class="tip">必填，与密码保持一致</span>
                        </div>
                </div>
                <div class="form-item">
                        <label for="" class="title">邮箱</label>
                        <div class="input">
                            <input type="text" field="email" >
                            <span class="tip">必填</span>
                        </div>
                </div>
                <div class="form-item">
                        <label for="" class="title">手机</label>
                        <div class="input">
                            <input type="text" field="phone" >
                            <span class="tip">必填</span>
                        </div>
                </div>
                <button class="btn" type="submit" id="submit">提交</button>
            </form>
        </div>
        <script type="text/javascript" src="./js/main.js">
    </script>
    </body>
</html>
